<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="icon" href="Temp.jpeg">
    <link rel="stylesheet" href="temp.css">
   
</head>

<body>
    <div class="Container">
        <div class="Title">
            <h1>Temperature converter</h1>
            <!-- <span class="Temperature icon">
                <i class="fa-solid fa-temperature-list">
                </i>
            </span> -->
        </div>
        <div id="Celcius">
            <input type="number" placeholder="Celcius">
            <span class="icon">℃</span>
        </div>
        <div id="Farhrenhit">
            <input type="number" placeholder="Farhrenhit">
            <span class="icon">℉</span>
        </div>
        <div id="Kelvin">
            <input type="number" placeholder="Kelvin">
            <span class="icon">K</span>
        </div>
        <div class="button">
            <button>All Clear</button>
        </div>
        <script src=".js"></script>

</body>

</html>
